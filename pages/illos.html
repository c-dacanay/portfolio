<script>
  window.addEventListener('load', () => {
    let images = document.getElementsByClassName("drag");
    let winWidth = window.innerWidth;
    let winHeight = window.innerHeight;

    setImgs(images)
    function setImgs() {
      // console.log(images)
      for (i in images) {
          let thisImg = images[i]

          randomTop = getRandomNumber(0, winHeight/2);
          randomLeft = getRandomNumber(0, winWidth/2);


          // update top and left position
          thisImg.style.top = randomTop +"px";
          thisImg.style.left = randomLeft +"px";
          console.log(thisImg, 'thisimg');
      }
    }

    function getRandomNumber(min, max) {
        return Math.random() * (max - min) + 50;
        }
  })
</script>
