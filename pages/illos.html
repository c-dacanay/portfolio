<script>

  //Drag around
  //set top and left coords
  window.addEventListener('load', () => {
    let images = document.getElementsByClassName("drag");
    let twod = document.getElementsByClassName("twod");
    let threed = document.getElementsByClassName("threed");
    let design = document.getElementsByClassName("design");
    let winWidth = window.innerWidth;
    let winHeight = window.innerHeight;

    setImgs(images)

    function setImgs() {
      console.log(images)
      for (i in images) {
          let thisImg = images[i]

          randomTop = getRandomNumber(0, winHeight*.6);
          randomLeft = getRandomNumber(200, winWidth*.8);

          // update top and left position
          thisImg.style.top = randomTop +"px";
          thisImg.style.left = randomLeft +"px";
      }
    }

    function getRandomNumber(min, max) {
        return Math.random() * (max - min) + 100;
      }
  })

</script>
